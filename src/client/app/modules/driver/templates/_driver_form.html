<style type="text/css">
  input.ng-valid.ng-touched {
    background-color:green
  }

  input.ng-invalid.ng-touched {
    background-color:red
  }
</style>

<div class="row">

  <div class="col-md-12">
    <div class="form-group">
      <label for="" class="col-sm-1 control-label">Nome: </label>
      <div class="col-sm-11">
        <input id="driverNome" type="text" class="form-control" name="name"
        data-ng-model="vm.driver.name"
        required
        data-ng-minlength="5">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">CÃ³digo: </label>
      <div class="col-sm-10">
        <input id="driverCodigo" type="number" class="form-control"
        data-ng-model="vm.driver.cod"
        data-ng-minlength="3"
        data-ng-change="vm.buscaCodigoCadastrado(vm.driver.cod)"
        required>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Telefone: </label>
      <div class="col-sm-10">
        <input id="driverTelefone" type="text" class="form-control"
        data-ng-model="vm.driver.phone"
        required
        data-ng-minlength="11"
        mask="(99) 99999-9999">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-success" value="Salvar" data-ng-disabled="vm.errorDriver || vm.driverForm.$invalid">
      <input type="submit" class="btn btn-danger" value="Cancelar" ui-sref="listDriver">
    </div>
  </div>

</div>
