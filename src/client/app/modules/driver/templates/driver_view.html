<div class="row">
  <div class="col-sm-12">
    <navbar></navbar>
  </div>
</div>

<form class="form-horizontal table-hc3">
    <h1 class="h1-hc3">Visualizar Cliente <b>{{vm.driverOne.name}}</b></h1>
  <div class="col-md-8">
    <div class="form-group">
      <label for="" class="col-sm-1 control-label">Nome: </label>
      <div class="col-sm-11">
        <input id="driverNome" type="text" class="form-control" name="name"
        data-ng-model="vm.driverOne.name"
        ng-disabled="true"
        data-ng-minlength="5">
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Código: </label>
      <div class="col-sm-10">
        <input id="driverCodigo" type="number" class="form-control"
        data-ng-model="vm.driverOne.cod"
        ng-disabled="true">
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Tipo: </label>
      <div class="col-sm-10">
       <select class="form-control" name="typeDriver" ng-disabled="true" data-ng-model="vm.driverOne.type">
          <option value="PHYSICAL">Física</option>
          <option value="LEGAL">Juridica</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Documento: </label>
      <div class="col-sm-10">
        <input id="driverDoc" type="text" class="form-control"
        data-ng-model="vm.driverOne.documento"
        ng-disabled="true"
        data-ng-minlength="10">
      </div>
    </div>
  </div>

    <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Telefone: </label>
      <div class="col-sm-10">
        <input id="driverTelefone" type="text" class="form-control"
        data-ng-model="vm.driverOne.phone"
        ng-disabled="true"
        data-ng-minlength="11"
        mask="(99) 99999-9999">
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Email: </label>
      <div class="col-sm-10">
        <input id="driverTelefone" type="email" class="form-control"
        data-ng-model="vm.driverOne.email"
        ng-disabled="true">
      </div>
    </div>
  </div>

    <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Endereço: </label>
      <div class="col-sm-10">
        <input id="driverDoc" type="text" class="form-control"
        data-ng-model="vm.driverOne.endereco"
        ng-disabled="true"
        data-ng-minlength="3">
      </div>
    </div>
  </div>

      <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Bairro: </label>
      <div class="col-sm-10">
        <input id="driverDoc" type="text" class="form-control"
        data-ng-model="vm.driverOne.bairro"
        ng-disabled="true"
        data-ng-minlength="3">
      </div>
    </div>
  </div>

      <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Cidade: </label>
      <div class="col-sm-10">
        <input id="driverDoc" type="text" class="form-control"
        data-ng-model="vm.driverOne.cidade"
        ng-disabled="true"
        data-ng-minlength="3">
      </div>
    </div>
  </div>

      <div class="col-md-4">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Estado: </label>
      <div class="col-sm-10">
        <input id="driverDoc" type="text" class="form-control"
        data-ng-model="vm.driverOne.estado"
        ng-disabled="true"
        data-ng-minlength="3">
      </div>
    </div>
  </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ui-sref="listDriver" class="btn btn-default">Lista</button>
            <button data-ng-click="vm.removeOne()" class="btn btn-danger">Remove</button>
        </div>
    </div>
</div>
  </div>
</div>

</form>
