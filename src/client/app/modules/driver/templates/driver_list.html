<div class="row">
  <div class="col-sm-12">
    <navbar></navbar>
  </div>
</div>

<div class="row table-hc3">
  <div class="col-sm-12">
    <h1 class="h1-hc3">Lista de Clientes</h1>
  </div>
  <div class="col-sm-12">
    <button ui-sref="newDriver" class="btn btn-primary">Novo</button>
  </div>
  <div class="col-sm-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>CÃ³digo</th>
            <th>Nome</th>
            <th>Documento</th>
            <th>Telefone</th>
            <th>Editar</th>
            <th>Visualizar</th>
          </tr>
        </thead>
        <tbody>
          <tr dir-paginate="driver in vm.listDriver | itemsPerPage: 5">
            <td>{{ driver.id }}</td>
            <td>{{ driver.cod }}</td>
            <td>{{ driver.name }}</td>
            <td>{{ driver.phone }}</td>
            <td>{{ driver.documento }}</td>
            <td><a ui-sref="editDriver({id: driver.id})"><span class="glyphicon glyphicon-check"></span></a></td>
            <td><a ui-sref="viewDriver({id: driver.id})"><span class="glyphicon glyphicon-eye-open"></span></a></td>
          </tr>
        </tbody>
      </table>
        <dir-pagination-controls></dir-pagination-controls>
    </div>
  </div>
</div>
