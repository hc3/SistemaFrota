<style type="text/css">
  input.ng-valid.ng-touched {
    background-color:green
  }

  input.ng-invalid.ng-touched {
    background-color:red
  }
</style>

<div class="row">

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Código: </label>
      <div class="col-sm-10">
        <input id="productCod" type="number" class="form-control"
        data-ng-model="vm.product.cod"
        data-ng-minlength="2"
        data-ng-change="vm.buscaCodigoCadastrado(vm.product.cod)"
        data-ng-disabled="vm.product.id"
        required>
      </div>
    </div>
  </div>

    <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Código Fornecedor: </label>
      <div class="col-sm-10">
        <input id="productCod" type="number" class="form-control"
        data-ng-model="vm.product.cod_fornecedor"
        data-ng-minlength="2"
        data-ng-change="vm.buscaCodigoFornecedorCadastrado(vm.product.cod_fornecedor)"
        data-ng-disabled="vm.product.id"
        required>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Descrição: </label>
      <div class="col-sm-10">
        <input id="productMarca" type="text" class="form-control"
        data-ng-model="vm.product.descricao"
        required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-success" value="Salvar" data-ng-disabled="vm.productForm.$invalid || vm.errorProduct">
      <input type="submit" class="btn btn-danger" value="Cancelar" ui-sref="listProduct">
    </div>
  </div>

</div>
