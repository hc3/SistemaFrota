<div class="row">
  <div class="col-sm-12">
    <navbar></navbar>
  </div>
</div>

<form class="form-horizontal">


<div class="row">

  <div class="col-md-12">
    <div class="form-group">
      <label for="" class="col-sm-1 control-label">Motorista: </label>
      <div class="col-sm-11">
        <input id="tireOneVehicle_id" type="text" class="form-control"
        data-ng-model="vm.tireOne.Vehicle.placa"
        data-ng-require="true"
        data-ng-disabled="true">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Código: </label>
      <div class="col-sm-10">
        <input id="productCod" type="number" class="form-control"
        data-ng-model="vm.productOne.cod"
        data-ng-disabled="true"
        required>
      </div>
    </div>
  </div>

    <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Código Fornecedor: </label>
      <div class="col-sm-10">
        <input id="productCod" type="number" class="form-control"
        data-ng-model="vm.productOne.cod_fornecedor"
        data-ng-disabled="true"
        required>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Descrição: </label>
      <div class="col-sm-10">
        <input id="productMarca" type="text" class="form-control"
        data-ng-model="vm.productOne.descricao" data-ng-disabled="true"
        required>
      </div>
    </div>
  </div>

  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button ui-sref="listProduct" class="btn btn-default">Lista</button>
          <button data-ng-click="vm.removeOne()" class="btn btn-danger">Remove</button>
      </div>
  </div>

</div>

</form>
