<div class="row">
  <div class="col-sm-12">
    <navbar></navbar>
  </div>
</div>

<div class="row table-hc3">
  <div class="col-sm-12">
    <form class="form-horizontal" name="vm.vehicleForm" role="form" data-ng-submit="vm.insert()">
      <h1 class="h1-hc3">Cadastrar novo veiculo</h1>
      <div class="alert alert-danger" role="alert" ng-show="vm.vehicleForm.$invalid">
        Favor verificar os campos do formulário, todos os campos devem ser preenchidos.
      </div>

      <div class="alert alert-danger" role="alert" ng-show="vm.errorVehicle">
        Placa já cadastrada, favor verificar.
      </div>


      <div data-ng-include="'app/modules/vehicle/templates/_vehicle_form.html'">
      </div>
    </form>
  </div>
</div>
